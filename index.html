<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rock Paper Scissors Game</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <script src="./script.js" defer></script>
</head>

<body>
  <div class="main-container">
    <h1 class="title">Rock Paper Scissors</h1>

    <div class="results"></div>

    <div class="main-panel">
      <div class="player-selection">Start Playing</div>
      <span class="versus">VS</span>
      <div class="computer-selection">Start Playing</div>
    </div>

    <h2 class="round">Round <span class="round-n">1</span></h2>

    <div class="score">
      <div class="player">
        <div>
          <p class="player-name">Player</p>
          <span class="player-score">0</span>
        </div>
        <div class="player-img">

        </div>
      </div>

      <div class="machine">
        <div class="machine-img">
          <img src="img/ai.png" alt="Machine">
        </div>
        <div>
          <p>Machine</p>
          <span class="machine-score">0</span>
        </div>
      </div>
    </div>

    <div class="rock-paper-scissor">
      <div class="select">
        <img src="img/fist.png" alt="Rock" class="rock">
      </div>

      <div class="paper select">
        <img src="img/open-hand (1).png" alt="Paper" class="paper">
      </div>

      <div class="scissor select">
        <img src="img/scissors (1).png" alt="Scissor" class="scissor">
      </div>
    </div>

    <footer>
      <p>Made by KaioPratess</p>
    </footer>
  </div>

  <div class="info-bg">
    <div class="info-container">
      <div class="player-info">
        <div>
          <label for="name">What is your Name?</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="genre">You are a?</label>
          <select name="genre" id="genre">
            <option value="boy">Boy</option>
            <option value="girl">Girl</option>
          </select>
        </div>
        <button class="start-btn">Start Game</button>
      </div>
    </div>
  </div>

  <div class="winner-bg">
    <div class="winner-container">
      <p>You are the Champion! Congratulations!</p>
      <div>
        <img src="img/trophy.png" alt="trophy">
      </div>
      <button class="restart-btn">Restart Game</button>
    </div>
  </div>

  <div class="loser-bg">
    <div class="loser-container">
      <p>The Machine Won! More luck next time</p>
      <div>
        <img src="img/loser.png" alt="loser">
      </div>
      <button class="restart-btn">Restart Game</button>
    </div>
  </div>

  <audio src="sounds/mixkit-losing-bleeps-2026.wav" class="quick-lose-audio"></audio>
  <audio src="sounds/mixkit-quick-win-video-game-notification-269.wav" class="quick-win-audio"></audio>
  <audio src="sounds/mixkit-retro-arcade-game-over-470.wav" class="game-over-audio"></audio>
  <audio src="sounds/mixkit-video-game-win-2016.wav" class="win-audio"></audio>
  <audio src="sounds/mixkit-glitch-static-1457.wav" class="tie-audio"></audio>
</body>

</html>
